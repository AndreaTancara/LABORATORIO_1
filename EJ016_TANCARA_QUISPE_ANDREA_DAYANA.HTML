</head> <!-- Fin de la cabecera -->

<h2>Registro de Mascota</h2> <!-- Título principal -->

<form> <!-- Inicio del formulario -->
    Nombre mascota: <input type="text" name="nombre"> <br> <!-- Campo de texto para escribir el nombre -->
    Edad: <input type="number" name="edad"> <br> <!-- Campo para ingresar la edad numérica -->
    Raza: <input type="text" name="raza"> <br> <!-- Campo de texto para escribir la raza -->
    Color: <input type="text" name="color"> <br> <!-- Campo de texto para escribir el color -->
    Peso: <input type="number" name="peso"> kg <br> <!-- Campo numérico para el peso (en kilos) -->

    <input type="submit" value="Guardar"> <!-- Botón para enviar el formulario -->
