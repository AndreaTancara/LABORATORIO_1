<!DOCTYPE html> <!-- aquí indico que el archivo es un documento en html5 -->
<html> <!-- inicio del documento html -->
<head> <!-- apertura de la cabecera -->
    <title>Ejercicio 10</title> <!-- título que aparecerá en la pestaña -->
</head> <!-- cierre de la cabecera -->
<body> <!-- apertura del cuerpo, aquí va todo el contenido visible -->
<img src="hello.png" alt="La foto subida "> <!-- imagen que debe estar en la misma carpeta que este archivo html, 'src' indica el nombre del archivo de la imagen y 'alt' es el texto alternativo -->
</body>
</html>
