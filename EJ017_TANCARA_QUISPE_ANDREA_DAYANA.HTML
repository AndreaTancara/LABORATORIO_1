<!DOCTYPE html> <!-- Documento en HTML5 -->
<html> <!-- Inicio del documento -->
<head> <!-- Inicio de la cabecera -->
</head> <!-- Fin de la cabecera -->
<body> <!-- Inicio del cuerpo -->

<h2>Registro de Persona</h2> <!-- Título principal -->

<form> <!-- Inicio del formulario -->
    Nombre: <input type="text" name="nombre"> <br> <!-- Campo de texto para escribir el nombre -->
    Apellidos: <input type="text" name="apellidos"> <br> <!-- Campo de texto para los apellidos -->
    Edad: <input type="number" name="edad"> <br> <!-- Campo numérico para la edad -->

    Género: <!-- Texto que indica selección de género -->
    <select name="genero"> <!-- Lista desplegable -->
        <option>Femenino</option> <!-- Opción 1 -->
        <option>Masculino</option> <!-- Opción 2 -->
        <option>Otro</option> <!-- Opción 3 -->
    </select> <br> <!-- Salto de línea después de la lista -->

    <input type="submit" value="Registrar"> <!-- Botón para enviar el formulario -->
</form> <!-- Fin del formulario -->

</body> <!-- Cierre del cuerpo -->
</html> <!-- Fin del documento -->
